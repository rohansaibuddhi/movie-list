<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href = "/mystyles/styles.css" rel = "stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class = "ms-4 mt-4"> Movie List</h1>

    <div class = "row mt-4 g-4">
        <div class = "col-8">
            <h1 class = "ms-4"> Film List </h1>
            <ul class = "list-group ms-4 fs-5 me-5">
                {{range .Films}}
                <li class = "list-group-item bg-primary text-white"> {{.Title}} - {{.Director}}</li>
                {{end}}
            </ul>
        </div>

        <div class = "col-4">
            <h1> Add Film</h1>

            <form>
                <div class = "mb-2">
                    <label for = "film-title">Title</label>
                    <input type = "text" name = "title" id="film-title" class = "form-control" />
                </div>
                <div class = "mb-3">
                    <label for = "film-director">Director</label>
                    <input type = "text" name = "director" id="film-director" class = "form-control" />
                </div>

                <button type = "submit" class = "btn btn-primary"> Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
